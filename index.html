<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
    <div class="m-5" id="root"></div>
    <header>
        <h1>Work Day Scheduler</h1>
        <h5>A simple calendar app for scheduling your work day</h5>
        <p id="timeDisplay" class="todays-date"></p>
        <div class="black-line"></div>
    </header>

    <div class="itinerary">
    <!-- Hour slots -->
        <div class="input-group mb-3 time-slot"  style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">9AM</span>
            <input type="text" class="form-control col-9" id="nineAM" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="tenAM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">10AM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="elevenAM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">11AM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="twelvePM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">12PM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="onePM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">1PM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="twoPM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">2PM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="threePM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">3PM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="fourPM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">4PM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="input-group mb-3 time-slot" id="fivePM" style="border-radius: 5px;">
            <span class="badge bg-secondary col-1 time-badge">5PM</span>
            <input type="text" class="form-control col-9" placeholder="" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary col-2 save-button" type="button" id="button-addon2"><i class="far fa-save fa-2x"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
